<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fitness Junction</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
  </head>
  <!-- students must convert divs to semantic tags -->
  <body>
    <div id="container">
      <div id="header-con">
        <div id="main-header" class="grid-con">
          <div id="header-box1" class="box-color">
            <img class="img-brand" src="images/brand.jpeg" alt="brand" >
          </div>
          <div id="main-nav" class="box-color">
            <h1 class="h1-fitness-junction">FITNESS JUNCTION</h1>
          </div>
          <div id="header-box2" class="box-color">
            <i class="fa fa-search" aria-hidden="true"></i>
            <i class="fa fa-shopping-cart fa-size" aria-hidden="true"></i>
            <button class="btn-login">LOGIN</button>
          </div>
        </div>
      </div>

  <main>
    <section>
        <div id="gallery-hero-con">
          <div class="grid-con">
            <div id="gallery-text" class="box-color"></div>
            <div id="gallery-controls">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
        <div class="grid-con" id="gallery">
          <h2>TRAINING PLANS</h2>
          <div class="gallery-box">
            <img src="images/skying.jpg" alt="image">
            <input type="text" value="CROSSFIT" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/galler_row12.jpeg" alt="image">
            <input type="text" value="HIT" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/gallery_row13.jpeg" alt="image">
            <input type="text" value="VEGAN DIET" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/gallery_row21.jpg" alt="image">
            <input type="text" value="LOOSE FAT" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/row21new.jpeg" alt="image">
            <input type="text" value="VEG DIET" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/green_dumbell.jpg" alt="image">
            <input type="text" value="COMPOUND MOVEMENT 5" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/balls.jpg" alt="image">
            <input type="text" value="STRENGTH" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/pullups.jpg" alt="image">
            <input type="text" value="BODY TONING" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/man_squat.jpg" alt="image">
            <input type="text" value="LIFTING" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/rowing.jpg" alt="image">
            <input type="text" value="LIVE WORKOUT" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/RUNNER.jpg" alt="image">
            <input type="text" value="CARDIO" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/online_diet.jpg" alt="image">
            <input type="text" value="ONLINE DIET" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/me.jpg" alt="image">
            <input type="text" value="OUR MEMBERSHIP" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/f_loose.jpg" alt="image">
            <input type="text" value="FEMALE TRAINERS" class="inpt">
          </div>
          <div class="gallery-box">
            <img src="images/Dumbell_new.jpg" alt="image">
            <input type="text" value="ONE ON ONE TRAINING" class="inpt">
          </div>
        </div>
    </section>
  </main>

      <div id="footer-con" style="background-color: #f00">
        <div class="grid-con" id="footer">
          <div id="footer-logo" class="box-color2">
            <img src="images/footer-logo.jpeg" alt="footer-logo">
          </div>
          <div id="footer-nav" class="box-color">
            <p class="p-training">
              PROGRAMS: Training Programs,Nutrition Plans
            </p>
          </div>
          <div id="footer-newsletter1" class="box-color">
            <p style="font-size: 30px; color: #fff">Newsletter-Sign-up</p>
          </div>
          <div id="footer-newsletter2" class="box-color"></div>
          <div id="footer-social" class="box-color">
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-youtube-play"></a>
            <a href="#" class="fa fa-twitter"></a>
          </div>
        </div>
        <div style="text-align: right; margin-right: 280px">
          <button class="btn-login">LOG-IN</button>
        </div>
        <div>
          <button class="btn-blog">OUR BLOG</button>
          <button class="btn-follow">FOLLOW</button>
        </div>
      </div>
    </div>
    <!--end container-->
  </body>
</html>
