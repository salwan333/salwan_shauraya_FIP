<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <title>Fitness Junction</title>
    <link href="css/main-mobile.css" rel="stylesheet" type="text/css" >
  </head>
  <body>
    <!-- students must convert divs to semantic tags -->
    <div id="container">
      <div id="header-con">
        <div id="main-header" class="grid-con">
          <img
            src="images/mobile_images/brand.jpeg"
            alt="image"
            id="header-logo"
          >
          <div id="mobile-nav">
            <span class="burger"></span>
            <span class="burger"></span>
            <span class="burger"></span>
          </div>
        </div>
      </div>

      <main>
        <div id="hero-gallery-con">
          <div class="grid-con">
            <div id="hero-gallery-text" class="box-color">
              <span style="color: #f00; font-size: 40px"
                >IMPORTANCE <br>
                OF FITNESS</span>
            </div>
            <!--div id="gallery-controls">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div-->
          </div>
        </div>

        <div class="grid-con" id="gallery">
          <h2 style="font-size: 30px">OUR PRODUCTS</h2>
          <div class="gallery-box">
            <img src="images/mobile_images/gallery_row13.jpeg" alt="image" >
            <input class="inpt-white" type="text" value="DIET PLANS" >
          </div>
          <div class="gallery-box">
            <img src="images/mobile_images/services2.jpeg" alt="image" >
            <input class="inpt-white" type="text" value="BODY RECOMP" >
          </div>
          <div class="gallery-box">
            <img src="images/mobile_images/row32.jpeg" alt="image" >
            <input class="inpt-white" type="text" value="WEIGHT LOSS" >
          </div>
          <div class="gallery-box">
            <img src="images/mobile_images/gallery_row21.jpg" alt="image" >
            <input class="inpt-white" type="text" value="BODY TONING" >
          </div>
          <div class="gallery-box">
            <img src="images/mobile_images/gallery_row11.jpeg" alt="image" >
            <input class="inpt-white" type="text" value="CROSSFIT" >
          </div>
          <div class="gallery-box">
            <img src="images/mobile_images/gallery_row13.jpeg" alt="image" >
            <input class="inpt-white" type="text" value="VEGAN PLANS" >
          </div>
        </div>
      </main>

      <div id="footer-con">
        <div class="grid-con">
          <div id="footer-box">
            <div>
              <span style="font-size: 20px">FITNES JUNCTION</span
              ><img
                style="
                  height: 50px;
                  width: 50px;
                  margin-top: -300px;
                  margin-left: 170px;
                "
                src="images/mobile_images/dumble.png"
                alt="">
            </div>
          </div>

          <div id="footer-newsletter1">
            <span style="font-size: 20px; font-weight: bold"
              >Newsletter-Sign-up</span
            >
          </div>

          <div id="footer-newsletter">
            <span style="font-size: 30px; font-weight: bold">EMAIL:</span>
          </div>
        <div id="footer-newsletter2">
            <span style="font-size: 30px; font-weight: bold"></span>
            <p class="p-newsletter"></p>
            <br><br>
            <button class="btn-submit">SUBMIT</button>
         
         
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
